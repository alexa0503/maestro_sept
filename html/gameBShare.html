<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title></title>
<link rel="stylesheet" href="css/common.css">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/touch.js"></script>
<script src="js/common.js"></script>

<!--移动端版本兼容 -->
<script type="text/javascript">
         var phoneWidth =  parseInt(window.screen.width);
         var phoneScale = phoneWidth/640;
         var ua = navigator.userAgent;
         if (/Android (\d+\.\d+)/.test(ua)){
                   var version = parseFloat(RegExp.$1);
                   if(version>2.3){
                            document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
                   }else{
                            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
                   }
         } else {
                   document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
         }
</script>
<!--移动端版本兼容 end -->

</head>
<style>
body{ background:url(images/bg.jpg) center top no-repeat;}
</style>
<body>
<div class="outDiv">
    <div class="page">
        <div class="innerDiv">
            <img src="images/gEndImgB.png" class="gEndImg abs">
            <div class="btnLine">
                <a href="javascript:void(0);" onClick="showShareNote();"><img src="images/gEndBtn1.png"></a>
            </div>
        </div>
    </div>
</div>

<img src="images/logo.png" class="logo">

<img src="images/shareNoteImg.png" class="shareNoteImg" style="display:none;" onClick="closeShareNote();">

<script>
function showShareNote(){
	$('.shareNoteImg').fadeIn(500);
	}
	
function closeShareNote(){
	$('.shareNoteImg').fadeOut(500);
	}
</script>

</body>
</html>
